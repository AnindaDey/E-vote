{% extends "dashboard/ebase.html" %}
{% block title %}Candidate Form{% endblock %}
{% block content %}
<div class="card p-4">
    <h2>{{ view.object.pk|yesno:"Edit Candidate,Add Candidate" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
