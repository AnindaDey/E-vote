{% extends 'dashboard/ebase.html' %}
{% block content %}
<div class="container mt-4">
    <h3>{{ view.object.pk|yesno:"Edit Position,Add Position" }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'position_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
