{% extends "base.html" %}
{% block title %}Login - Enter Phone{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow">
      <h3 class="mb-4 text-center">Login with Phone Number</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
