{% extends 'dashboard/ebase.html' %}
{% block title %}Delete Election{% endblock %}
{% block content %}
<h2>Delete Election</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'election_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
